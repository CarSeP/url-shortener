<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortener</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --color-background: #0a0a0a;
        --color-surface: #1a1a1a;
        --color-border: #2a2a2a;
        --color-primary: #ffffff;
        --color-accent: #3b82f6;
        --color-text: #e5e5e5;
        --color-text-muted: #a3a3a3;
        --color-success: #22c55e;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .hero {
        text-align: center;
        margin-bottom: 3rem;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        line-height: 1.1;
        letter-spacing: -0.02em;
      }

      .hero p {
        font-size: 1.25rem;
        color: var(--color-text-muted);
        max-width: 600px;
        margin: 0 auto;
      }

      .shortener-card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 16px;
        padding: 2.5rem;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      .input-group {
        display: flex;
        gap: 1rem;
      }

      .url-input {
        flex: 1;
        background: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 1rem 1.25rem;
        color: var(--color-text);
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
      }

      .url-input:focus {
        border-color: var(--color-accent);
      }

      .url-input::placeholder {
        color: var(--color-text-muted);
      }

      .btn-shorten {
        background: var(--color-accent);
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.2s;
        white-space: nowrap;
      }

      .btn-shorten:hover {
        background: #2563eb;
        transform: translateY(-2px);
      }

      .btn-shorten:active {
        transform: translateY(0);
      }

      .result-container {
        display: none;
        background: var(--color-background);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 1.5rem;
        margin-top: 1.5rem;
      }

      .result-container.show {
        display: block;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-label {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        margin-bottom: 0.5rem;
        display: block;
      }

      .result-url {
        display: flex;
        align-items: center;
        gap: 1rem;
        justify-content: space-between;
      }

      .shortened-url {
        color: var(--color-accent);
        font-size: 1.125rem;
        font-weight: 600;
        text-decoration: none;
        word-break: break-all;
      }

      .btn-copy {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        color: var(--color-text);
        padding: 0.625rem 1.25rem;
        border-radius: 8px;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
      }

      .btn-copy:hover {
        background: var(--color-border);
      }

      .btn-copy.copied {
        background: var(--color-success);
        color: white;
        border-color: var(--color-success);
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1.125rem;
        }

        .input-group {
          flex-direction: column;
        }

        .shortener-card {
          padding: 1.5rem;
        }

        .result-url {
          flex-direction: column;
          align-items: stretch;
        }

        .btn-copy {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <h1>Shorten your links.</h1>
        <p>
          Turn long URLs into short, memorable links. Fast, simple, and
          reliable.
        </p>
      </div>

      <div class="shortener-card">
        <form id="shortenerForm">
          <div class="input-group">
            <input
              type="url"
              class="url-input"
              id="urlInput"
              placeholder="https://www.google.com/"
              required
            />
            <button type="submit" class="btn-shorten">Shorten</button>
          </div>
        </form>
      </div>
    </main>
    <template>
      <div class="result-container" id="resultContainer">
        <span class="result-label">Your shortened link:</span>
        <div class="result-url">
          <a
            href="#"
            class="shortened-url"
            id="shortenedUrl"
            target="_blank"
          ></a>
          <button class="btn-copy" id="copyBtn">Copy</button>
        </div>
      </div>
    </template>
  </body>
</html>
